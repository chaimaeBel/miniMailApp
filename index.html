<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset-utf8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width , initial-scale-1 ">
    <title> Web Mail</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body ng-app="Webmail" ng-controller="Webmailctrl">
    <div class="container" >
            <ul class="nav nav-pills spacer">
                <li ng-repeat="dossier in dossiers"
                ng-class="{active : dossier == dossierCourant}"><a href="#/{{dossier.value}}" >{{dossier.label}}</a></li>
                
            </ul>
    <div ng-show="dossierCourant != null &amp;&amp; emailSelected == null">
    <table class="table table-striped table-hover spacer"> 
        <thead>
            <tr>
                    <th>De</th>
                    <th>&Agrave;</th>
                    <th>Objet</th>
                    <th>Date</th>
             </tr>
        <tbody>
             <tr ng-repeat="email in dossierCourant.emails" class="clickable" ng-click="versEmail(dossierCourant, email)">
                    <td>{{email.from}}</td>
                    <td>{{email.to}}</td>
                    <td>{{email.subject}} !</td>
                    <td>{{email.date}}</td>
             </tr>
            
        </tbody>
        </thead>
    </table>
   <div class="alert alert-info"> Le dossier contient {{dossierCourant.emails.length}} mails. </div>
   </div>
    <div ng-show="emailSelected != null" class="spacer">
        <div class="well">
                <h1>{{emailSelected.subject}}</h1>
                <p><label>De :</label> <span> {{emailSelected.from}}</span></p>
                <p><label>&Agrave;</label> <span> {{emailSelected.to}}</span></p>
                <p><label>Date :</label> <span> {{emailSelected.date}}</span></p>
        </div>
        <p ng-bind-html="emailSelected.content"></p>
    </div>
    
</div>


</body> 
</html>
